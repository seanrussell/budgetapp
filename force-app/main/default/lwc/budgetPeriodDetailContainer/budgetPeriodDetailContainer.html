<template>
    <template if:true={period.data}>
        <lightning-card title={period.data.fields.Name.value} icon-name="standard:display_text">
            <lightning-button
                slot="actions"
                variant="destructive"
                label="Delete"
                onclick={handleDelete}>
            </lightning-button>

            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <c-budget-period-detail-summary 
                        total-income={period.data.fields.Total_Income__c.value}
                        total-expenses={period.data.fields.Total_Expense__c.value}
                        total-savings={period.data.fields.Total_Savings__c.value}>
                    </c-budget-period-detail-summary>
                </div>
                <div class="slds-col">
                    <c-budget-period-detail-summary-chart 
                        total-income={period.data.fields.Total_Income__c.value}
                        total-expenses={period.data.fields.Total_Expense__c.value}
                        total-savings={period.data.fields.Total_Savings__c.value}>
                    </c-budget-period-detail-summary-chart>
                </div>
            </div>
            
            <div class="slds-m-around_medium">        
                <lightning-tabset active-tab-value="details">
                    <lightning-tab label="Details" value="details">
                        <lightning-record-form
                            record-id={recordId}
                            object-api-name={budgetPeriodObject}
                            fields={budgetPeriodFields}
                            layout-type="Compact"
                            mode="view">
                        </lightning-record-form>
                    </lightning-tab>
                    <lightning-tab label="Transactions" value="transactions">   
                        <c-budget-transaction-item 
                            budget-period-id={recordId}>
                        </c-budget-transaction-item>
                    </lightning-tab>
                </lightning-tabset>  
            </div>      
        </lightning-card>
    </template>
    <template if:false={period.data}>
        <lightning-card title="Budget Period Detail" icon-name="standard:display_text">
            <div class="slds-m-around_medium">
                Select a budget period in the list to the left to view its details.
            </div>
        </lightning-card>
    </template>
</template>
