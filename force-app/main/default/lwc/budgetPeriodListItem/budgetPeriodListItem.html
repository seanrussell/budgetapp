<template>
    <template if:true={period}>
        <lightning-tile label={period.Name} type="media" class="slds-tile_board slds-m-bottom_medium" onclick={handleClick}>
            <lightning-icon slot="media" icon-name="standard:display_text" size="x-small"></lightning-icon>
            <dl class="slds-dl_horizontal">
                <dt class="slds-dl_horizontal__label">
                    <p class="slds-truncate" title="Start Date">Start Date:</p>
                </dt>
                <dd class="slds-dl_horizontal__detail slds-tile__meta">
                    <p class="slds-truncate" title="Start Date">
                        <lightning-formatted-date-time
                            value={period.Start_Date__c} 
                            year="numeric"
                            day="2-digit"
                            month="long"
                            time-zone="UTC"
                            class="date-value">
                        </lightning-formatted-date-time>
                    </p>
                </dd>
                <dt class="slds-dl_horizontal__label">
                    <p class="slds-truncate" title="End Date">End Date:</p>
                </dt>
                <dd class="slds-dl_horizontal__detail slds-tile__meta">
                    <p class="slds-truncate" title="End Date">
                        <lightning-formatted-date-time
                            value={period.End_Date__c}
                            year="numeric"
                            day="2-digit"
                            month="long"
                            time-zone="UTC"
                            class="date-value">
                        </lightning-formatted-date-time>
                    </p>
                </dd>
            </dl>
        </lightning-tile>
    </template>
    <template if:false={period}>
        <p>No budget period data available.</p>
    </template>
</template>
