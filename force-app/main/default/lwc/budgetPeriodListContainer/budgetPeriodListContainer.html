<template>
    
        <template if:false={isNew}>
            <lightning-card title="Budget Periods" icon-name="standard:calibration">
                <lightning-button
                    slot="actions"
                    label="New"
                    onclick={handleNew}>
                </lightning-button>

                <div class="slds-m-around_medium">
                    <c-budget-period-list
                        page-number={pageNumber}
                        onperiodselect={handlePeriodSelect}>
                    </c-budget-period-list>      
                </div>

                <c-budget-period-list-pagination
                        page-number={pageNumber}
                        page-size=10
                        total-item-count=12
                        onprevious={handlePreviousPage}
                        onnext={handleNextPage}>
                </c-budget-period-list-pagination>
            </lightning-card>
        </template>
        <template if:true={isNew}>


        </template>
</template>
